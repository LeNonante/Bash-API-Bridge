<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API-Bash Bridge</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='register_login.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="3" y="5" width="17" height="14" rx="2" stroke="#22d3ee" stroke-width="2"/>
                    <path d="M7 10L9 12L7 14" stroke="#22d3ee" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 14H16" stroke="#22d3ee" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </div>
            <h1>API-Bash Bridge</h1>
            <p class="subtitle">Interface d'administration</p>
        </div>

        <div class="login-card">
            <h2>Création compte Administrateur</h2>
            <p class="description">Veuillez créer le compte administrateur de votre instance.</p>
            
            <form method="post" action="/register">
                {% if erreur %}
                    <div class="error-message">{{ erreur }}</div>
                {% endif %}
                
                <div class="form-group">
                    <label for="prefix">Facultatif : Préfixe des routes</label>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="prefix" 
                            name="prefix"
                            placeholder="Entrez le préfixe des routes. Par défaut : /bashapi"
                            autocomplete="off"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password1" 
                            name="password1"
                            placeholder="Entrez le mot de passe administrateur"
                            autocomplete="current-password"
                            required
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword1()">
                            <svg id="eyeIcon1" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 5C7 5 2.73 8.11 1 12.5 2.73 16.89 7 20 12 20s9.27-3.11 11-7.5C21.27 8.11 17 5 12 5z" stroke="currentColor" stroke-width="2"/>
                                <circle cx="12" cy="12.5" r="3.5" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Confirmez le mot de passe</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password2" 
                            name="password2"
                            placeholder="Confirmez le mot de passe administrateur"
                            autocomplete="current-password"
                            required
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword2()">
                            <svg id="eyeIcon2" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 5C7 5 2.73 8.11 1 12.5 2.73 16.89 7 20 12 20s9.27-3.11 11-7.5C21.27 8.11 17 5 12 5z" stroke="currentColor" stroke-width="2"/>
                                <circle cx="12" cy="12.5" r="3.5" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-submit" name="action" value="createAdminAccount">
                    Créer le compte
                </button>
            </form>

        </div>

        <footer>
            <p class="security-notice">Accès sécurisé réservé au personnel autorisé.</p>
            <p class="copyright">© 2025 - LeNonante - API-Bash Bridge</p>
        </footer>
    </div>

    <script>
        function togglePassword1() {
            const passwordInput = document.getElementById('password1');
            const eyeIcon = document.getElementById('eyeIcon1');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        }
        function togglePassword2() {
            const passwordInput = document.getElementById('password2');
            const eyeIcon = document.getElementById('eyeIcon2');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        }
    </script>
</body>
</html>
